<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Loja de Calçados</title>
</head>
<body>
    <section class="cabeca">
        <header class="cabecalho">
                <div>
                    <img src="image/logo.png" alt="Logo" class="logo">
                </div>
                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <img src="image/search.png" class="btnBusca" alt="Buscar"/>
                </div>
                <div>
                    <span class="material-icons iconEntrar">&#xE87e;</span>
                </div>
                <div class="entrar">
                    <span class="material-icons iconEntrar">&#xE8A6;</span> Entrar
                </div>
                <div>
                    <span class="material-icons">&#xE8CC;</span>
                </div>
        </header>
    </section>
    <section class="nav">
        <div class="navegacao">
                <a href="">Home</a>
                <a href="">Produtos</a>
                <a href="">Quem Somos</a>
                <a href="">Contato</a>
        </div>
    </section>
    <section class="corpo">
        <div class="row">
            <div class="card">
                <div>
                    <img class="card-1" src="image/card-1.png" alt="Foto produto">
                </div>
                <p>Tênis X</p>
                <div>
                    <button class="btn-compre-agora"><a href="">Compre agora</a></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div>
                    <img class="card-2" src="image/card-2.png" alt="Foto produto">
                </div>
                <p>Tênis X</p>
                <div>
                    <button class="btn-compre-agora"><a href="">Compre agora</a></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div>
                    <img class="card-3" src="image/card-3.png" alt="Foto produto">
                </div>
                <p>Tênis X</p>
                <div>
                    <button class="btn-compre-agora"><a href="">Compre agora</a></button>
                </div>
            </div>
        </div>     
    </section>
    <div class="footer-button">
        <button class="botaoAtalho"><a href="">Confira tudo</a></button>
    </div>  
    <hr>
    <footer>
            <a href="">Quem somos</a>
            <a href="">Contato</a>
            <div class="img-icon">
                <a href=""><img src="image/facebook.png" alt=""></a>
                <a href=""><img src="image/instagram.png" alt="insta"></a>
                <a href=""><img src="image/whatsapp.png" alt=""></a>
            </div>
    </footer>
</body>
</html>
